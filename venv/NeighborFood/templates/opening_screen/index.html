{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <title>NeighborFood</title>
</head>

<body>
    <div class="container col-m-10">
        <h1 class="mt-5" style=padding-top:180px>NeighborFood</h1>
        <form method="post" class="mt-5">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-secondary mt-2">検索</button>
            </div>
            {% if data_error_message %}
            <p class="alert alert-danger mt-4">{{ data_error_message }}</p>    
            {% endif %}    
        </form>
    </div>
</html>
